<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Descriptive meta tags -->
  <meta name="description" content="Team Vegan.at Membership Portal">
  <meta name="keywords" content="Team Vegan.at">
  <meta name="author" content="Team Vegan.at, Gerhard Dinhof">
  <meta name="robots" content="none" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- Bootstrap Table -->
  <link href="https://unpkg.com/placeholder-loading/dist/css/placeholder-loading.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
  <!-- Fontaweseom -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Team Vegan.at Mitgliedschaft</title>
</head>

<body>


  <!-- Active Subsriptions -->
  <h2>Aktiver Dauerauftrag (SEPA)</h2>
  <table id="subscriptions-table" data-toggle="table" data-ajax="fetchSubscriptions" data-locale="de-DE"
    data-loading-template="loadingTemplate" data-card-view="true">
    <thead>
      <tr>
        <th data-field="createdAt">Erstellt am</th>
        <th data-field="nextPaymentDate">NÃ¤chste Zahlung</th>
        <th data-field="amount">Betrag</th>
        <th data-field="mandateReference">SEPA Mandat</th>
        <th data-field="consumerName">Kontoinhaber</th>
        <th data-field="consumerAccount">Kontonummer</th>
        <th data-field="consumerBic">BLZ</th>
        <th data-field="operate" data-formatter="operateFormatter" data-events="subscriptionEvents"></th>
      </tr>
    </thead>
  </table>

  <!-- Previous Payments -->
  <h2>Zahlungshistorie</h2>
  <table id="payments-table" data-toggle="table" data-ajax="fetchPayments" data-sort-name="paidAt"
    data-sort-order="desc" data-locale="de-DE" data-loading-template="loadingTemplate">
    <thead>
      <tr>
        <th data-field="paidAt">Datum</th>
        <th data-field="status">Status</th>
        <th data-field="amount">Betrag</th>
        <th data-field="description">Beschreibung</th>
        <th data-field="method">Bezahlart</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
  <script src="functions.js"></script>

  <style>
    .ph-item,
    .ph-picture {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</body>

</html>
